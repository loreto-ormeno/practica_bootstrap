<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rueba de Bootstrap</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <h3 class="text-center text-danger">Esta es la barra de navegaci√≥n</h3>
    </nav>
    <div class="container">
        <p class="text-center text-primary">Texto alineado con Bootstrap.</p>
        <button type="button" class="btn btn-success">Boton coloreado</button>
        <button type="button" class="btn btn-outline-secondary">boton solo con bordes</button>
        <button type="button" class="btn btn-primary">boton de color azul</button>
        <form>
            <div class="mb-4">
              <label for="example" class="form-label">Nombre Apellido</label>
              <input type="name" class="form-control" id="example" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-4">
              <label for="exampleInputemail" class="form-label">correo electronico</label>
              <input type="email" class="form-control" id="exampleInputemail">
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">presioname para enviar</label>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Escriba aqui su correo" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@correo.com</span>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
          <div class="row">
              <div class="col-md-4"> columna media 4</div>
              <div class="col-md-4-offset-md-4">colummna con desplazamiento 4 </div>
              <div class="col-md-2-offset-md-2"> columna con desplazamiento 2</div>
          </div>

       

    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
